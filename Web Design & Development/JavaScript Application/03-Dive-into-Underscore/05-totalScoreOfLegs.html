<body>
	<div class="content">
		<div class="description">
			<span>Description:</span> 5. By a given array of animals, find the
			total number of legs
			<ul><li>Each animal can have 2, 4, 6, 8 or 100 legs</li></ul>
		</div>
		<div class="consoleTitle">Console: </div>
		<div id="console"></div>
		<div id="highlightCodeID"></div>

	</div>
	<script type="text/javascript" src="../js/js-console.js"></script>
	<!-- START TASK CODE	 -->
	<script id="taskJavaScriptCode" type="text/javascript">
var animals = [
            {name: "Bald Eagle", specie : "Birds", legs: 2},
            {name: "Golden Eagle", specie : "Birds", legs: 1},
            {name: "Red Fox", specie : "Mammals", legs: 4},
            {name: "Giant Otter", specie : "Mammals", legs: 3},
            {name: "Anaconda", specie : "Reptiles", legs: 0},
            {name: "Brown Bear", specie : "Mammals", legs: 4},
            {name: "Dugong", specie : "Mammals", legs: 5},
];
var totalScore = 0;
_.each(animals, function(animal){
	totalScore += animal.legs;
});
var result = 'Total score of legs is: '+ totalScore;
console.log(result);
jsConsole.writeLine(result);
	</script>
