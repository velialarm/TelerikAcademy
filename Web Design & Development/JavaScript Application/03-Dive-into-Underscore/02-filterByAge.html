<body>
	<div class="content">
		<div class="description">
			<span>Description:</span> 2. Write function that finds the first name
			and last name of all students with age between 18 and 24.
		</div>
		<div class="consoleTitle">Console: </div>
		<div id="console"></div>
		<div id="highlightCodeID"></div>

	</div>
	<script type="text/javascript" src="../js/js-console.js"></script>
	<!-- START TASK CODE	 -->
	<script id="taskJavaScriptCode" type="text/javascript">
var students = [
            {firstName : "Ivan", lastName: "Ivanov", age: 22},
            {firstName : "Pesho", lastName: "Stoqnov", age: 22},
            {firstName : "Kifla", lastName: "Zurlova", age: 28},
            {firstName : "Zakam", lastName: "Draganov", age: 12},
            {firstName : "Mishka", lastName: "Lavova", age: 32},
            {firstName : "Zaek", lastName: "Blokov", age: 21},
            {firstName : "Dranka", lastName: "Muzikanov", age: 26},
            {firstName : "Nebesen", lastName: "Siqnov", age: 18}
];

var filterByAge = _.filter(students, function(student) {
	if (student.age > 18 && student.age < 24 ) {
		return true;
	} else {
		return false;
	}
});
_.each(filterByAge, function (student) {
	var result = '- ' + student.firstName + ' ' + student.lastName;
    console.log(result);
    jsConsole.writeLine(result);
});
	</script>
	<!-- END TASK CODE	 -->
