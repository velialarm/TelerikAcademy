<body>
	<div class="content">
		<div class="description">
			<span>Description:</span> 1. Write a method that from a given array
			of students finds all students whose first name is before its last
			name alphabetically. Print the students in descending order by full
			name. Use Underscore.js
		</div>
		<div class="consoleTitle">Console: </div>
		<div id="console"></div>
		<div id="highlightCodeID"></div>

	</div>
	<script type="text/javascript" src="../js/js-console.js"></script>
	<!-- START TASK CODE	 -->
	<script id="taskJavaScriptCode" type="text/javascript">
var students = [
            {firstName : "Ivan", lastName: "Ivanov"},
            {firstName : "Pesho", lastName: "Stoqnov"},
            {firstName : "Kifla", lastName: "Zurlova"},
            {firstName : "Zakam", lastName: "Draganov"},
            {firstName : "Mishka", lastName: "Lavova"},
            {firstName : "Zaek", lastName: "Blokov"},
            {firstName : "Dranka", lastName: "Muzikanov"},
            {firstName : "Nebesen", lastName: "Siqnov"}
];

var firstNameBeforeLast = _.filter(students, function(student) {
	if (student.firstName < student.lastName) {
		return true;
	} else {
		return false;
	}
});
var sortedByDescending = _.sortBy(firstNameBeforeLast, "firstName").reverse();
_.each(sortedByDescending, function (student) {
	var result = '- ' + student.firstName + ' ' + student.lastName;
    console.log(result);
    jsConsole.writeLine(result);
});
	</script>
	<!-- END TASK CODE	 -->
	
	<script type="text/javascript" src="../js/move-script-to-highlight.js"></script>
