	<script id="taskJavaScriptCode" type="text/javascript">
var animals = [
            {name: "Bald Eagle", specie : "Birds", legs: 2},
            {name: "Golden Eagle", specie : "Birds", legs: 1},
            {name: "Red Fox", specie : "Mammals", legs: 4},
            {name: "Giant Otter", specie : "Mammals", legs: 3},
            {name: "Anaconda", specie : "Reptiles", legs: 0},
            {name: "Brown Bear", specie : "Mammals", legs: 4},
            {name: "Dugong", specie : "Mammals", legs: 5},
];

var groupBySpecie = _.groupBy(animals, "specie");
_.each(groupBySpecie, function(item){
	var sortItem = _.sortBy(item, "legs");
	_.each(sortItem, function(animal){
		var result = 'group: '+ animal.specie +' - '+ animal.name + ' ' + animal.legs;
		console.log(result);
		jsConsole.writeLine(result);
	});
	
});
	</script>
