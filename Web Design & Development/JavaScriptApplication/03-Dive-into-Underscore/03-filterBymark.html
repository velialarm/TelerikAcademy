	<script id="taskJavaScriptCode" type="text/javascript">
var students = [
            {firstName : "Ivan", lastName: "Ivanov", age: 22, mark: 3},
            {firstName : "Pesho", lastName: "Stoqnov", age: 22, mark: 5},
            {firstName : "Kifla", lastName: "Zurlova", age: 28, mark: 4},
            {firstName : "Zakam", lastName: "Draganov", age: 12, mark: 6},
            {firstName : "Mishka", lastName: "Lavova", age: 32, mark: 5},
            {firstName : "Zaek", lastName: "Blokov", age: 21, mark: 6},
            {firstName : "Dranka", lastName: "Muzikanov", age: 26, mark: 3},
            {firstName : "Nebesen", lastName: "Siqnov", age: 18, mark: 2}
];
var maxMark = 2;
_.each(students, function (student) {
	if(student.mark > maxMark){
		maxMark = student.mark;
	}
});
var filterByMark = _.filter(students, function(student) {
	if (student.mark ==  maxMark) {
		return true;
	} else {
		return false;
	}
});
_.each(filterByMark, function (student) {
	var result = '- ' + student.firstName + ' ' + student.lastName;
    console.log(result);
    jsConsole.writeLine(result);
});
	</script>
