<body>
	<div class="content">
		<div class="description">
			<span>Description:</span> 
			2. Write a function that removes all elements with a given value
			<pre>
	var arr = [1,2,1,4,1,3,4,1,111,3,2,1,"1"];
	arr.remove(1); //arr = [2,4,3,4,111,3,2,"1"];
			</pre>
			<ul>
				<li>Attach it to the array type</li>
				<li>Read about <strong>prototype</strong> and how to attach methods</li>
			</ul>
		</div>
		<!-- INPUT FIELD		 -->
		<label for="arrId"> Enter array(separate by comma): </label> 
		<input id="arrId" type="text" placeholder="array" /><br/>
		<label for="removeNumId"> Enter number to remove from array: </label> 
		<input id="removeNumId" type="text" placeholder="number" />

		<div class="btnSend">
			<a href="#" onclick="showResult()">Show result</a>
		</div>
		<div class="consoleTitle">Console:</div>
		<div id="console"></div>
		<div id="highlightCodeID"></div>

	</div>
	<script type="text/javascript" src="../js/js-console.js"></script>
	<!-- START TASK CODE	 -->
	<script id="taskJavaScriptCode" type="text/javascript">
function showResult() {
	var text = jsConsole.read("#arrId");
	var number = jsConsole.readInteger("#removeNumId");
	var mass = text.split(',');
	
	Array.prototype.remove = function (thisArg) {
		var arr = this;
		for (var i = 0; i < arr.length; i++) {
		    if (arr[i] == thisArg) {
		        arr.splice(i, number);
		        i--;
		    }
		
		}
    }
    mass.remove(1);
    jsConsole.writeLine("Number "+number+ " is removed and result is: "+ mass.join(', '));
}
	</script>
	<!-- END TASK CODE	 -->
	<script type="text/javascript" src="../js/move-script-to-highlight.js"></script>
</body>
