function showResult() {
	var object_Gusto = {
            firstName: "Pencho",
            lastName: "Hristov",
            ocenki: [2, 4, 3],
            prepodavateli: { matematika: "Zlobarova", istoria: "Grozni" }
    }

	var object_maina = Clone(object_Gusto);
	object_maina.ocenki = [6, 5, 6];
	object_maina.prepodavateli = { matematika: "Dobrinkova", istoria: "Mis Klasota" };
	
	jsConsole.writeLine(object_Gusto.ocenki.join(', '));
	jsConsole.writeLine(object_Gusto.prepodavateli.matematika);
}

function Clone(obj) {
    var result;
    if (obj instanceof Array) {
        result = [];
    }
    else {
        result = {};
    }
    for (var i in obj) {
        if (obj[i] && typeof obj[i] == "object") {
            result[i] = Clone(obj[i]);
        }
        else {
            result[i] = obj[i];
        }
    }
    return result;
}

	</script>
