			<span>Description:</span> 
6. Write a program that finds the most frequent number in an array. 
<pre>Example: {4, 1, 1, 4, 2, 3, 4, 4, 1, 2, 4, 9, 3} - 4 (5 times)</pre>
			<pre>Hint: Use a second array</pre>
		</div>
<!-- INPUT FIELD		 -->
		<label for="numberId"> Enter sequence of numbers divide by comma (2, 1, 1): </label> 
		<input id="numberId" type="text" placeholder="value" />
		
		<div class="btnSend">
			<a href="#" onclick="showResult()">Show result</a>
		</div>
		<div class="consoleTitle">Console: </div>
		<div id="console"></div>
		<div id="highlightCodeID"></div>
		
	</div>
	<script type="text/javascript" src="../js/js-console.js"></script>
<!-- START TASK CODE	 -->
	<script id="taskJavaScriptCode" type="text/javascript">
function showResult() {
	var readedString = jsConsole.read("#numberId");
	var mass = readedString.split(",");
	var arr = {};
	var maxNum = 0;
	var maxItem = 0;
	for(var item in mass){
		if(arr[mass[item]]){
			arr[mass[item]]++;
		}else{
			arr[mass[item]] = 1;
		}
		if(arr[mass[item]] > maxNum){
			maxNum = arr[mass[item]];
			maxItem = item;
		}
	}
	jsConsole.writeLine("{"+ mass.join(', ')+"} - "+ mass[maxItem] +" (" + maxNum + " times)" );
}
	</script>
<!-- END TASK CODE	 -->
