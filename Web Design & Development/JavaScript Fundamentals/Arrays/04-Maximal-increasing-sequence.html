<body>
	<div class="content">
		<div class="description">
			<span>Description:</span> 
			4. Write a script that finds the maximal increasing sequence in an array. 
		<pre>Example: {3, 2, 3, 4, 2, 2, 4} - {2, 3, 4}.</pre>
		</div>
<!-- INPUT FIELD		 -->
		<label for="numberId"> Enter sequence of numbers divide by comma (3, 2, 2, 2, 1): </label> 
		<input id="numberId" type="text" placeholder="value" />
		
		<div class="btnSend">
			<a href="#" onclick="showResult()">Show result</a>
		</div>
		<div class="consoleTitle">Console: </div>
		<div id="console"></div>
		<div id="highlightCodeID"></div>
		
	</div>
	<script type="text/javascript" src="../js/js-console.js"></script>
<!-- START TASK CODE	 -->
	<script id="taskJavaScriptCode" type="text/javascript">
function showResult() {
	var readedString = jsConsole.read("#numberId");
	var mass = readedString.split(",");
	var currentIndex = mass[0];
	var maxIndex = 0;
	var countSequence = 0;
	var maxCountSequence = 0;
	for(var i = 1; i < mass.length; i++){
		if(currentIndex < mass[i]){
			countSequence++;
		}else{
			countSequence = 0;
		}
		if(maxCountSequence < countSequence){
			maxCountSequence = countSequence;
			maxIndex = i;
		}
		currentIndex = mass[i];
	}
	var res = [];
	for(var i = maxIndex - maxCountSequence, x = 0; i <= maxIndex; i++, x++){
		res[x] = mass[i];
	}
	jsConsole.writeLine("{"+ mass.join(', ')+"} -> {" + res.join(', ') + "}.");
}
	</script>
<!-- END TASK CODE	 -->
