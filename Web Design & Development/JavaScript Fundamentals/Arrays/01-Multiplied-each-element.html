	<div class="content">
		<div class="description">
			<span>Description:</span> 
			1. Write a script that allocates array of 20 integers and initializes each element by its index multiplied by 5. Print the obtained array on the console.
		</div>
<!-- INPUT FIELD		 -->

		<div class="btnSend">
			<a href="#" onclick="showResult()">Show result</a>
		</div>
		<div class="consoleTitle">Console: </div>

		<div id="highlightCodeID"></div>
		
	</div>

<!-- START TASK CODE	 -->
	<script id="taskJavaScriptCode" type="text/javascript">
function showResult() {
	var arr = Array(20);
	for(var i=0; i< arr.length;i++){
		arr[i] = i*5;
	}
	jsConsole.writeLine(arr.join(", "));
}
	</script>
<!-- END TASK CODE	 -->
