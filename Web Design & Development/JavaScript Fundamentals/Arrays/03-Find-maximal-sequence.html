<body>
	<div class="content">
		<div class="description">
			<span>Description:</span> 
			3. Write a script that finds the maximal sequence of equal elements in an array.
		<pre>Example: {2, 1, 1, 2, 3, 3, 2, 2, 2, 1} -> {2, 2, 2}.</pre>
			
		</div>
<!-- INPUT FIELD		 -->
		<label for="numberId"> Enter sequence of numbers divide by comma (2, 1, 1, 2, 2, 1): </label> 
		<input id="numberId" type="text" placeholder="value" />
		
		<div class="btnSend">
			<a href="#" onclick="showResult()">Show result</a>
		</div>
		<div class="consoleTitle">Console: </div>
		<div id="console"></div>
		<div id="highlightCodeID"></div>
		
	</div>
	<script type="text/javascript" src="../js/js-console.js"></script>
<!-- START TASK CODE	 -->
	<script id="taskJavaScriptCode" type="text/javascript">
function showResult() {
	var readedString = jsConsole.read("#numberId");
	var mass = readedString.split(",");

	var repeatNumberCount = 0;
	var maxRepeatNumberCount = 0;
	var endPosition = 0;
	var maxEndPosition = 0;
	var currentNum = mass[0];
	for(var i = 1; i < mass.length; i++){
		//jsConsole.writeLine(mass[i]);
		if(currentNum == mass[i]){
			repeatNumberCount++;
			endPosition = i;
		}else{
			repeatNumberCount = 0;
		}
		if(repeatNumberCount> maxRepeatNumberCount){
			maxRepeatNumberCount = repeatNumberCount;
			maxEndPosition = endPosition;
		}
		currentNum = mass[i];
	}
	var res = [];
	for(var i = maxEndPosition - maxRepeatNumberCount, x = 0; i <= maxEndPosition; i++, x++){
		res[x] = mass[i];
	}
	jsConsole.writeLine("{"+ mass.join(', ')+"} -> {" + res.join(', ') + "}.");
}
	</script>
<!-- END TASK CODE	 -->
