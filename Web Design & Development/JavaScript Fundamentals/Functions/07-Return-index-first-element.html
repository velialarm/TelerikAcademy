function showResult() {
	var text = jsConsole.read("#digitsId");
	var arr = text.split(',');
	for(var i = 0; i<arr.length; i++){
		arr[i] = parseInt(arr[i]);
	}
	var res = checkNeighbours(arr);
	var output = res != -1 ? res : "no such element";
	jsConsole.writeLine("Element in array that is bigger than its neighbors is: " + output);
}

function checkNeighbours(mas){
	for(var i = 0; i< mas.length;i++){
		if(isBigger(mas,i)){
			return i;
		}
	}
	return -1;
}

function isBigger(mas, pos){
	var maxEl = mas.length - 1;
	if(pos < maxEl && pos > 0){
		return ((mas[pos] > mas[pos+1]) && (mas[pos] > mas[pos-1]));
	}else {
		return false;
	}
}
