<body>
	<div class="content">
		<div class="description">
			<span>Description:</span> 
			2. Write a function that reverses the digits of given decimal number. 
			<pre>Example: 256 -> 652</pre>
		</div>
		<!-- INPUT FIELD		 -->
		<label for="numberId"> Enter number: </label> <input id="numberId"
			type="text" placeholder="value" />

		<div class="btnSend">
			<a href="#" onclick="showResult()">Show result</a>
		</div>
		<div class="consoleTitle">Console:</div>
		<div id="console"></div>

	</div>

	<!-- START TASK CODE	 -->
	<script id="taskJavaScriptCode" type="text/javascript">
function showResult() {
	var number = jsConsole.read("#numberId");
	var result = reverse(number);
	jsConsole.writeLine(number + " -> " + result);
}
function reverse(value){
	return value.split('').reverse().join('');
}
	</script>
