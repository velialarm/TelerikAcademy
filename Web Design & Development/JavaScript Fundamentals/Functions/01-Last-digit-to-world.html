	<div class="content">
		<div class="description">
			<span>Description:</span> 1. Write a function that returns the last
			digit of given integer as an English word.
			<pre>Examples: 512 -> "two", 1024 -> "four", 12309 -> "nine"</pre>
		</div>
		<!-- INPUT FIELD		 -->
		<label for="numberId"> Enter number: </label> <input id="numberId"
			type="text" placeholder="value" />

		<div class="btnSend">
			<a href="#" onclick="showResult()">Show result</a>
		</div>
		<div class="consoleTitle">Console:</div>
		<div id="console"></div>
		<div id="highlightCodeID"></div>

	</div>

	<!-- START TASK CODE	 -->
	<script id="taskJavaScriptCode" type="text/javascript">
function showResult() {
	var number = jsConsole.read("#numberId");
	var digit = number.substring(number.length-1,number.length);
	var word = digitToWord(digit);
	jsConsole.writeLine(number+" -> \""+word+"\"");
}
function digitToWord(digit){
	var unitsMapEnglish = [ "zero", "one", "two", "three", "four", 
	                    	"five", "six", "seven", "eight", "nine" ];
	return unitsMapEnglish[digit];
}
	</script>
