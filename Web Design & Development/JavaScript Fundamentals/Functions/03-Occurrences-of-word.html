<body>
	<div class="content">
		<div class="description">
			<span>Description:</span> 
			3. Write a function that finds all the occurrences of word in a text
			<ul><li>The search can case sensitive or case insensitive</li>
				<li>Use function overloading</li>
			</ul>
		</div>
		<!-- INPUT FIELD		 -->
		<label for="textId"> Enter text: </label><br/>
		<textarea id="textId" rows="10" cols="100"></textarea><br/>
		<label for="sensId">Sensitive: </label>
		<input id="sensId" type="radio" checked="checked"  name="search"  value="sensitive">
		<label for="insensId">Insensitive: </label>
		<input id="insensId" type="radio" name="search" value="insensitive">

		<div class="btnSend">
			<a href="#" onclick="showResult()">Show result</a>
		</div>
		<div class="consoleTitle">Console:</div>

	</div>
	<script type="text/javascript" src="../js/js-console.js"></script>
	<!-- START TASK CODE	 -->
	<script id="taskJavaScriptCode" type="text/javascript">
function showResult() {
	var text = jsConsole.read("#textId");
	var rad1 = document.querySelector("#sensId");
	var rad2 = document.querySelector("#sensId");
	if(rad1.checked){
		findAllWord(text, true);
	}else{
		findAllWord(text, false);
	}
}

function findAllWord(text, sensitive){
	var words = text.split(/\s*[\s,)(]\s*/);
	var wordsCount = {};
	for(var i in words){
		if(sensitive){
			var word = words[i].toLowerCase();
		}else{
			var word = words[i];
		}
		if(wordsCount[word]){
			wordsCount[word]++;
		}else{
			wordsCount[word] = 1;
		}
	}
	for(var item in wordsCount){
		jsConsole.writeLine(item +" -> "+ wordsCount[item]);
	}
}
	</script>
