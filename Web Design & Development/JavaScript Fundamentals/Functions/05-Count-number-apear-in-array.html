	<script id="taskJavaScriptCode" type="text/javascript">
function showResult() {
	var array = jsConsole.read("#textId").split(',');
	var number = jsConsole.read("#searchNumberId");
	var res = countOccurences(array,number);
	jsConsole.writeLine("The number "+number+" is apear "+res+ " times");
}

function countOccurences(array, element) {
	var countElements = array.filter(function(el) {
        return el === element
    });
    var result = countElements.length;
    return result;
}
