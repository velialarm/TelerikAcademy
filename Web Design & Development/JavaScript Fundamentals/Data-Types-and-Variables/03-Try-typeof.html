	<script id="taskJavaScriptCode" type="text/javascript">
function showLitterals() {
	//Boolean literals
	var booleanVariable = true;
	
	//Floating-point literals
	var floatVariable = 1.05;
	
	//Integers literals
	var integerVariable = 1;
	
	//String literals
	var stringVariable = "Hello World";
	
	//Object Literals
	var objectVariable = {
	    name: 'Pesho',
	    age: 12,
	    sex: 'm'
	};
	var arrayVariable = [1, 2, 3];

	//Print all literals
	jsConsole.writeLine("booleanVariable type is -> "+ typeof(booleanVariable));
	jsConsole.writeLine("floatVariable type is -> "+ typeof(floatVariable));
	jsConsole.writeLine("integerVariable type is -> "+ typeof(integerVariable));
	jsConsole.writeLine("stringVariable type is -> "+ typeof(stringVariable));
	jsConsole.writeLine("objectVariable type is -> "+ typeof(objectVariable));
	jsConsole.writeLine("arrayVariable type is -> "+ typeof(arrayVariable));
}

	</script>
