function isDigit(position, value) {
	var number = jsConsole.read("#numberId");
	var len = number.length;
	if(len >= position){
		var thirdDigit = number.substring(len-3,len-2);
		jsConsole.writeLine(number + "->"+is7(thirdDigit));		
	}else{
		jsConsole.writeLine("Your number length is not enough to check...");	
	}
}
function is7(value){
	if(value == 7){
		return true;
	}else{
		return false;
	}
}
