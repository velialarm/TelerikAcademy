	<div class="content">
		<div class="description">
			<span>Description:</span> 
			7. Write an expression that checks if given positive integer number n (n â‰¤ 100) is prime. E.g. 37 is prime.
		</div>
<!-- INPUT FIELD		 -->
		<label for="numberId"> Enter integer: </label> 
		<input id="numberId" type="text" placeholder="value" />
		
		<div class="btnSend">
			<a href="#" onclick="isPrime()">Check</a>
		</div>
		<div class="consoleTitle">Console: </div>

	</div>

<!-- START TASK CODE	 -->
	<script id="taskJavaScriptCode" type="text/javascript">
function isPrime() {
	var number = jsConsole.readInteger("#numberId");
	var quarth = Math.sqrt(number);
	var flag = true;
	for(var i = 2; i < quarth;i++){
		if(number % i == 0){
			flag = false;
			break;
		}
	}
	jsConsole.writeLine("The number "+number+" is prime? -> "+ flag);
}
	</script>
<!-- END TASK CODE	 -->
