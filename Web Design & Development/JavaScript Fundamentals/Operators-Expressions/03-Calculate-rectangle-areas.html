<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Operators-Expressions: 3</title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<link href="../css/style.css" rel="stylesheet" type="text/css" />
<link href="../highlight/styles/default.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="../highlight/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
	<div class="content">
		<div class="description">
			<span>Description:</span> 
			3. Write an expression that calculates rectangle’s area by given width and height
		</div>
<!-- INPUT FIELD		 -->
		<label for="width"> Width: </label> 
		<input id="width" type="text" placeholder="value"  />
		<label for="height"> Height: </label> 
		<input id="height" type="text" placeholder="value"  />
		
		<div class="btnSend">
			<a href="#" onclick="calculateRectangleArea()">Check</a>
		</div>
		<div class="consoleTitle">Console: </div>
		<div id="console"></div>
		<div id="highlightCodeID"></div>
		
	</div>
	<script type="text/javascript" src="../js/js-console.js"></script>
<!-- START TASK CODE	 -->
	<script id="taskJavaScriptCode" type="text/javascript">
function calculateRectangleArea() {
	var width = jsConsole.readInteger("#width");
	var height = jsConsole.readInteger("#height");
	var result = width * height;
	jsConsole.writeLine("Calculates rectangle’s area are: " + result);		
}
	</script>
<!-- END TASK CODE	 -->
	<script type="text/javascript" src="../js/move-script-to-highlight.js"></script>
</body>
</html>
