	<div class="content">
		<div class="description">
			<span>Description:</span> 
			5. Write a boolean expression for finding if the bit 3 (counting from 0) of a given integer is 1 or 0.
		</div>
<!-- INPUT FIELD		 -->
		<label for="numberId"> Enter integer: </label> 
		<input id="numberId" type="text" placeholder="value" />
		
		<div class="btnSend">
			<a href="#" onclick="findBit(3)">Check</a>
		</div>

	</div>

<!-- START TASK CODE	 -->
	<script id="taskJavaScriptCode" type="text/javascript">
function findBit(position) {
	var number = jsConsole.read("#numberId");
	var bin = dec2Bin(number);
	var thirdValue = bin.substring(position-1,position);
	jsConsole.writeLine("Binnary value of number "+number+" is: " + bin);
	jsConsole.writeLine("Bit "+ position+" is : "+thirdValue);
}
function dec2Bin(dec){
    return (dec >>> 0).toString(2);
}
	</script>
<!-- END TASK CODE	 -->
