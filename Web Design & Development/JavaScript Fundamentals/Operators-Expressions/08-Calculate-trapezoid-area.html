<body>
	<div class="content">
		<div class="description">
			<span>Description:</span> 
			8. Write an expression that calculates trapezoid's area by given sides a and b and height h.
			<p><span>How to?</span>Формулата за лице на трапец е ((a * b) / 2) * h.</p>
		</div>
<!-- INPUT FIELD		 -->
		<label for="aId"> Enter side a: </label> 
		<input id="aId" type="text" placeholder="value" />
		<label for="bId"> Enter side b: </label> 
		<input id="bId" type="text" placeholder="value" />
		<label for="hId"> Enter side h: </label> 
		<input id="hId" type="text" placeholder="value" />
		
		<div class="btnSend">
			<a href="#" onclick="calculateTrapezoidArea()">Check</a>
		</div>
		<div class="consoleTitle">Console: </div>
		<div id="console"></div>
		<div id="highlightCodeID"></div>
		
	</div>
	<script type="text/javascript" src="../js/js-console.js"></script>
<!-- START TASK CODE	 -->
	<script id="taskJavaScriptCode" type="text/javascript">
function calculateTrapezoidArea() {
	var a = jsConsole.readInteger("#aId");
	var b = jsConsole.readInteger("#bId");
	var h = jsConsole.readInteger("#hId");
	var result = ((a * b) / 2) * h;
	jsConsole.writeLine("Trapezoid's area by given a="+a+" , b="+b+" , h="+h);
	jsConsole.writeLine("is: " + result);
}
	</script>
<!-- END TASK CODE	 -->
