	<!-- START TASK CODE	 -->
	<script id="taskJavaScriptCode" type="text/javascript">
function showResult() {
	var text = jsConsole.read("#digitId");
	var result = reverseString(text);
	jsConsole.writeLine("\""+text+"\" -> \""+result+"\"");
}
function reverseString(str){
	var res = "";
	for(var i = str.length-1; i>=0;i--){
		res += str[i];
	}
	return res;
}
	</script>
