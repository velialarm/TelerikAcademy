<body>
	<div class="content">
		<div class="description">
			<span>Description:</span> 
			7. Write a script that parses an URL address given in the format:
			<pre>
	[protocol]://[server]/[resource]</pre>
		</div>
		<!-- INPUT FIELD		 -->
		<label for="targetId"> Enter URL address: </label> 
		<input id="targetId" type="text" placeholder="target" />

		<div class="btnSend">
			<a href="#" onclick="showResult()">Show result</a>
		</div>
		<div class="consoleTitle">Console:</div>
		<div id="console"></div>
		<div id="highlightCodeID"></div>

	</div>
	<script type="text/javascript" src="../js/js-console.js"></script>
	<!-- START TASK CODE	 -->
	<script id="taskJavaScriptCode" type="text/javascript">
function showResult() {
	var url = jsConsole.read("#targetId");
	var res = parse(url);
	jsConsole.writeLine("Protocol is: "+res.protocol);
	jsConsole.writeLine("Server is: "+res.server);
	jsConsole.writeLine("Resourse: "+res.resource);
}
function parse(uri) {
    var match = /(.*):\/\/(.*?)(\/.*)/.exec(uri)
    return { protocol: match[1], server: match[2], resource: match[3] }
}
	</script>
	<!-- END TASK CODE	 -->
	<script type="text/javascript" src="../js/move-script-to-highlight.js"></script>
</body>
