<body>
	<div class="content">
		<div class="description">
			<span>Description:</span> 
			2. Write a JavaScript function to check if in a given expression the brackets are put correctly.
			<pre>
	Example of correct expression: ((a+b)/5-d).
	Example of incorrect expression: )(a+b)).</pre>
		</div>
		<!-- INPUT FIELD		 -->
		<label for="digitId"> Enter expression: </label> 
		<input id="digitId" type="text" placeholder="value" />

		<div class="btnSend">
			<a href="#" onclick="showResult()">Show result</a>
		</div>
		<div class="consoleTitle">Console:</div>
		<div id="console"></div>
		<div id="highlightCodeID"></div>

	</div>
	<script type="text/javascript" src="../js/js-console.js"></script>
	<!-- START TASK CODE	 -->
	<script id="taskJavaScriptCode" type="text/javascript">
function showResult() {
	var txt = jsConsole.read("#digitId");
	var countBracket = 0;
	for(var i = 0; i < txt.length; i++){
		if(txt[i] == '('){
			countBracket++;
		}
		if(txt[i] == ')'){
			countBracket--;
		}
		if(countBracket<0){
			jsConsole.writeLine("Invalid expression \""+ txt+"\".");
			return;
		}
	}
	if(countBracket == 0){
		jsConsole.writeLine("Expression \""+ txt +"\" is correct.");
	}
}
	</script>
	<!-- END TASK CODE	 -->
	<script type="text/javascript" src="../js/move-script-to-highlight.js"></script>
</body>
