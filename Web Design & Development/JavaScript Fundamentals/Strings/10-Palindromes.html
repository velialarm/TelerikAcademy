<body>
	<div class="content">
		<div class="description">
			<span>Description:</span> 
			10. Write a program that extracts from a given text all palindromes, e.g. "ABBA", "lamal", "exe".
		</div>
		<!-- INPUT FIELD		 -->
		<label for="textId"> Enter text: </label> 
		<textarea id="textId" rows="3" cols="100"></textarea><br/>

		<div class="btnSend">
			<a href="#" onclick="showResult()">Show result</a>
		</div>
		<div class="consoleTitle">Console:</div>
		<div id="console"></div>
		<div id="highlightCodeID"></div>

	</div>
	<script type="text/javascript" src="../js/js-console.js"></script>
	<!-- START TASK CODE	 -->
	<script id="taskJavaScriptCode" type="text/javascript">
function showResult() {
	var txt = jsConsole.read("#textId");
	txt.match(/\w+/g).filter(function(word) {
		jsConsole.writeLine(word+" - "+isPalindrome(word));
    })
}

function isPalindrome(text) {
	for (var i = 0; i < parseInt(text.length / 2, 10); i++){
		if (text[i] !== text[text.length - 1 - i]){
			return false;
		}else{
			return true;
		}
	}
}
	</script>
	<!-- END TASK CODE	 -->
	<script type="text/javascript" src="../js/move-script-to-highlight.js"></script>
</body>
