	<script id="taskJavaScriptCode" type="text/javascript">
function showResult() {
	var txt = jsConsole.read("#textId");
	var arrEmails = extractEmails(txt);
	for(var i=0;i<arrEmails.length; i++){
		jsConsole.writeLine(i+1+" - "+arrEmails[i]);
	}
}

function extractEmails(text){
	return text.match(/\w+@\w+\.\w+/g);
}
