	<div class="content">
		<div class="description">
			<span>Description:</span> 
			5. Write a function that replaces non breaking white-spaces in a text with & nbsp;
		</div>
		<!-- INPUT FIELD		 -->
		<label for="digitId"> Enter text: </label> 
		<textarea id="textId" rows="3" cols="100"></textarea><br/>

	</div>

	<!-- START TASK CODE	 -->
	<script id="taskJavaScriptCode" type="text/javascript">
function showResult() {
	var txt = jsConsole.read("#textId");
	jsConsole.writeLine(txt + "   <->   " + escapeWhiteSpace(txt));
}
function escapeWhiteSpace(text) {
	 return text.replace(/ /g, '&nbsp;');
}
	</script>
