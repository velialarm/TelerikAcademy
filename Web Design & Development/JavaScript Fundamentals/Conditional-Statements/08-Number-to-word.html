			<span>Description:</span> 
			8. Write a script that converts a number in the range [0...999] to a text corresponding to its English pronunciation. Examples:
	<pre>
	0 -> 'Zero'
	273 -> 'Two hundred seventy three'
	400 -> 'Four hundred'
	501 -> 'Five hundred and one'
	711 -> 'Seven hundred and eleven'</pre>
			
		</div>

		</div>

	</div>

<!-- START TASK CODE	 -->
	<script id="taskJavaScriptCode" type="text/javascript">
var unitsMapEnglish = [ "zero", "one", "two", "three", "four",
		"five", "six", "seven", "eight", "nine", "ten", "eleven", "twelve",
		"thirteen", "fourteen", "fifteen", "sixteen", "seventeen",
		"eighteen", "nineteen" ];
var tensMapEnglsih = [ "zero", "ten", "twenty", "thirty",
		"forty", "fifty", "sixty", "seventy", "eighty", "ninety" ];		
function showResult() {
	var number = jsConsole.readInteger("#numberId");
	var word = transformToWords(number);
	jsConsole.writeLine(number +" -> "+word);
}

var transformToWords = function (number){
	var wordsResult = "";
	if (((number/100) | 0) > 0) { //100
		var ed = ((number/100) | 0);
		var firstRes = transformToWords(ed);
		var resFirstLetterCapital = capitaliseFirstLetter(firstRes);
		wordsResult = wordsResult.concat(resFirstLetterCapital);
		wordsResult = wordsResult.concat(" hundred ");
		number = number % 100;
	}
	if (number >= 0) {
		if (strcmp(number, 20) < 0) {
			wordsResult = wordsResult.concat(unitsMapEnglish[number]);
		} else {
			wordsResult = wordsResult.concat(tensMapEnglsih[(number / 10)|0]);
			if ((number % 10) > 0) {
				wordsResult = wordsResult.concat("-");
				wordsResult = wordsResult.concat(unitsMapEnglish[(number % 10)]);
			}
		}
	}
	return wordsResult;

}

function strcmp(a, b)
{   
    return (a<b?-1:(a>b?1:0));  
}

function capitaliseFirstLetter(string)
{
    return string.charAt(0).toUpperCase() + string.slice(1);
}
	</script>
