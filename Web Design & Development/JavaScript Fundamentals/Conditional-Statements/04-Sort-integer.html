	<script id="taskJavaScriptCode" type="text/javascript">
function showResult() {
	var numberOne = jsConsole.readInteger("#numberOneId");
	var numberTwo = jsConsole.readInteger("#numberTwoId");
	var numberThree = jsConsole.readInteger("#numberThreeId");
	var theBiggest = 0;
	var second = 0;
	var last = 0;
	if(numberOne>numberTwo){
		if(numberOne > numberThree){
			theBiggest = numberOne;
			if(numberThree > numberTwo){
				second = numberThree;
				last = numberTwo;
			}else{
				second = numberTwo;
				last = numberThree;
			}
		}else{
			theBiggest = numberThree;
			if(numberOne > numberTwo){
				second = numberOne;
				last = numberTwo;
			}else{
				second = numberTwo;
				last = numberOne;
			}
		}
	}else{
		if(numberTwo > numberThree){
			theBiggest = numberTwo;
			if(numberThree > numberOne){
				second = numberThree;
				last = numberOne;
			}else{
				second = numberOne;
				last = numberThree;
			}
		}else{
			theBiggest = numberThree;
			if(numberTwo > numberOne){
				second = numberTwo;
				last = numberOne;
			}else{
				second = numberOne;
				last = numberTwo;
			}
		}
	}
		jsConsole.writeLine("Descending order are -> "+theBiggest+", "+second+", "+last);
}
	</script>
