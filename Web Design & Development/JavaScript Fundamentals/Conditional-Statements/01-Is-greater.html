function showResult() {
	var numberOne = jsConsole.readInteger("#numberOneId");
	var numberTwo = jsConsole.readInteger("#numberTwoId");
	jsConsole.writeLine("Is number one ("+numberOne+") is greater by number two("+numberTwo+")? ->"
			+isGreater(numberOne, numberTwo));
}
function isGreater(a,b){
	if(a > b){
		return true;
	}else{
		return false;
	}
}
