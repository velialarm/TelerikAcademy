function showResult() {
	var readedString = jsConsole.read("#numberId");
	var mass = readedString.split(",");
	for(var i = 0; i<=mass.lenght;i++){
		mass[i] = parseInt(mass[i]);
	}
	mass.sort(function(a, b){return a-b});
	jsConsole.writeLine("Min value is "+mass[0]+", max value is "+mass[mass.length-1]);
}
