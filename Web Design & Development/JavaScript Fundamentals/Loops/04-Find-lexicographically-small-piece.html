	<script id="taskJavaScriptCode" type="text/javascript">
function showResult() {
	var mass = [window, navigator, document];
	for(var i=0; i<3;i++){
		var res = "";
		for(var property in mass[i]){
			res += property + " ";
		}
		var compMass = res.split(" ");
		compMass.sort();
		jsConsole.writeLine(mass[i]+": Min: " + 
				compMass[1] + ", Max: " + 
				compMass[compMass.length-1]);
	}
}
	</script>
<!-- END TASK CODE	 -->
