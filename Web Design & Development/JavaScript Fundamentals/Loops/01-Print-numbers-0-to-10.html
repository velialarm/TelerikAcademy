<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Loops: 1</title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<link href="../css/style.css" rel="stylesheet" type="text/css" />
<link href="../highlight/styles/default.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="../highlight/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
	<div class="content">
		<div class="description">
			<span>Description:</span> 
			1. Write a script that prints all the numbers from 1 to N
		</div>
<!-- INPUT FIELD		 -->
		<label for="numberId"> Enter N: </label> 
		<input id="numberId" type="text" placeholder="value" />

		<div class="btnSend">
			<a href="#" onclick="showResult()">Print</a>
		</div>
		<div class="consoleTitle">Console: </div>
		<div id="console"></div>
		<div id="highlightCodeID"></div>
		
	</div>
	<script type="text/javascript" src="../js/js-console.js"></script>
<!-- START TASK CODE	 -->
	<script id="taskJavaScriptCode" type="text/javascript">
function showResult() {
	var n = jsConsole.readInteger("#numberId");
	for(var i = 0; i<=n;i++){
		jsConsole.write(i);
		if(i != n){
			jsConsole.write(", ")
		}
	}
	jsConsole.writeLine("");
}
	</script>
<!-- END TASK CODE	 -->
	<script type="text/javascript" src="../js/move-script-to-highlight.js"></script>
</body>
</html>
