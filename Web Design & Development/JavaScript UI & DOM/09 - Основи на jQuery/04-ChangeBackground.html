<body>
	<div class="content">
		<div class="description">
			<span>Description:</span> 4. Implement functionality to change the
			background color of a web page
			<ul>
				<li>i.e. select a color from a color picker and set this color
					as the background color of the page</li>
			</ul>
		</div>
		<label for="color-picker">Pick a background color: </label> <input
			id="color-picker" type="color" />
		<div id="highlightCodeID"></div>

	</div>
	<!-- START TASK CODE	 -->
	<script id="taskJavaScriptCode" type="text/javascript">
$(document).ready(function() {
	$("#color-picker").change(function () {
        $("body").css("background-color", $("#color-picker").val());
    });
	
});
</script>
	<!-- END TASK CODE	 -->
	<script type="text/javascript" src="../js/move-script-to-highlight.js"></script>
</body>
