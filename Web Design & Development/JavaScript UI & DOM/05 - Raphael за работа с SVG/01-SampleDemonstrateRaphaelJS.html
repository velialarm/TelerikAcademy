	<script id="taskJavaScriptCode" type="text/javascript">
(function() {
	'use strict';
	 var paper = Raphael("containerTelerikLogoId", 410, 151);
	 var logoText = "Telerik";
	 var slogan = "Develop experiances";
	 paper.text(200, 70, logoText).attr({
			"font-size": 72,
			"font-family": "Arial Bold",
			fill: 'black',
	});
	 paper.text(230, 115, slogan).attr({
			"font-size": 32,
			"font-family": "Times New Roman",
			fill: 'black',
	});
	var logoImage = paper.image("../images/logo-telerik.png", 5, 23, 79, 74); 
	paper.text(330,60, "R").attr({
			"font-size": 12,
			"font-family": "Arial Bold"
	});
	paper.circle(330, 60, 10);
})();

(function() {
	'use strict';
	 var paper = Raphael("containerYoutubeLogoId", 410, 151);
	 var youText = "You";
	 var tubeText = "Tube";
	 paper.text(90, 70, youText).attr({
			"font-size": 100,
			"font-family": "Arial Narrow Bold",
			fill: 'black',
	});
	
	paper.rect(175, 12, 210, 125, 30).attr({ 
		'stroke-width': 0, 
		fill: 'red' 
	});

	 paper.text(280, 70, tubeText).attr({
			"font-size": 100,
			"font-family": "Arial Narrow Bold",
			fill: 'white',
	});
})();
</script>
