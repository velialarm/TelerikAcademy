<body>
	<div class="content">
		<div class="description">
			<span>Description:</span> 1. Write a script that selects all the div
			nodes that are directly inside other div elements
			<ul>
				<li>Create a function using querySelectorAll()</li>
				<li>Create a function using getElementsByTagName()</li>
			</ul>
		</div>
		
		<div class="btnSend">
			<a href="#" onclick="testTask()">Show result</a>
		</div>
		<div class="consoleTitle">Console: </div>

		<div id="highlightCodeID"></div>

	</div>
	<script type="text/javascript" src="../js/js-console.js"></script>
	<!-- START TASK CODE	 -->
	<script id="taskJavaScriptCode" type="text/javascript">
function testTask() {
	var mainDivElement = document.querySelector(".content");
	var divNodesInsideMainDiv = mainDivElement.getElementsByTagName("div");
	var len = divNodesInsideMainDiv.length;
	jsConsole.writeLine("Was fetched element with class "+ mainDivElement.getAttribute("class"));
	jsConsole.writeLine("And has " + len + " div element");
	for(var i = 0; i< len; i++){
		jsConsole.writeLine((i+1) +": "+divNodesInsideMainDiv.item(i).toString());
	}
	
	var allLiElements = fetchAll("li");
	jsConsole.writeLine("Use querySelectorAll() in function... ");
	for(var i = 0; i< allLiElements.length; i++){
		jsConsole.writeLine(i+" LI: "+ allLiElements.item(i).firstChild.textContent);
	}

	var spans = fetchElementByTag("span");
	jsConsole.writeLine("All tag element span in page are: ")
	for(var i = 0; i< spans.length && i < 10; i++){ // first 10 result only
		jsConsole.writeLine((i+1) + " : "+ spans.item(i).outerHTML);
	}
}	

function fetchAll(selectors){
	return document.querySelectorAll(selectors)
}

function fetchElementByTag(tagname){
	return document.getElementsByTagName(tagname)
}
	</script>
	<!-- END TASK CODE	 -->

</body>
