<body>
	<div class="content">
		<div class="description">
			<span>Description:</span> 3. Create a text area and two inputs with type="color"
			<ul>
				<li>Make the font color of the text area as the value of the first color input</li>
				<li>Make the background color of the text area as the value of the second input</li>
			</ul>
		</div>
		<div class="btnSend" id="showResBtnId">
			<a href="#" onclick="showResult()">Run Task</a>
		</div>
		<div id="divContaner"></div>
		<div id="highlightCodeID"></div>

	</div>
	<!-- START TASK CODE	 -->
	<script id="taskJavaScriptCode" type="text/javascript">
function showResult() {
	var textArea = document.createElement('textarea'),
	inputOne = document.createElement('input'),
	inputTwo = document.createElement('input'),
	main = document.getElementById("divContaner");
	textArea.style.width = '820px';
	textArea.style.minHeight = '400px';
	inputOne.type = 'color';
	inputOne.id = 'text-color';
	inputTwo.type = 'color';
	inputTwo.id = 'bg-color';
	inputOne.addEventListener("input", function() {
		textArea.style.color = this.value;
	});

	inputTwo.addEventListener("input", function(){
		textArea.style.backgroundColor = this.value;
	});
	main.appendChild(inputOne);
	main.appendChild(inputTwo);
	main.appendChild(textArea);
	var btn = document.getElementById('showResBtnId').remove();

}
</script>
	<!-- END TASK CODE	 -->
