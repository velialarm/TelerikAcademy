<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style type="text/css">
body{
	font-size:24px;
	}
td {
	width: 50px;
	height: 50px;
}
tr{
	text-align: center;
}
</style>
</head>

<body>
<table border="2" cellspacing="2" cellpadding="2">
  <tr>
    <td colspan="3">Title goes here</td>
    <td>A</td>
    <td>B</td>
  </tr>
  <tr>
    <td rowspan="3">C</td>
    <td>D</td>
    <td>E</td>
    <td>F</td>
    <td>G</td>
  </tr>
  <tr>
    <td>H</td>
    <td colspan="2">I</td>
    <td rowspan="2">J</td>
  </tr>
  <tr>
    <td>J</td>
    <td>L</td>
    <td>M</td>
  </tr>
  <tr>
    <td>N</td>
    <td colspan="4">O</td>
  </tr>
</table>
</body>
</html>
