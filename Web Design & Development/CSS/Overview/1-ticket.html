<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Tickets</title>
<link href="css/style-tickets.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="name-ticket bu">Ticket ID: 409788</div>
	<div id="row">
		<div class="title">Name</div>
		<div class="part">
			<div class="prep"></div>
			<p class="content">Parker Seidel</p>
			<p class="red">No Active Support</p>
		</div>
	</div>
	<div id="row">
		<div class="title">Email:</div>
		<div class="part">
			<p class="content">seidei@aptmail.com</p>
		</div>
	</div>
	<div id="row">
		<div class="title">Response Time:</div>
		<p class="bu">72hours, 60hours left</p>
	</div>
	<div id="row">
		<div class="title">Last Action:</div>
		<div class="part">
			<p class="bu">Never been locked.</p>

			<p class="content">Link to public post</p>
		</div>
	</div>
	<div id="row">
		<div class="title">Status:</div>
		<div class="part">
			<p class="gugu">Not answered</p>
		</div>
	</div>
</body>
</html>
