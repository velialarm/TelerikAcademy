<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="css/style-contacts.css" rel="stylesheet" type="text/css">
</head>
<body>
	<form id="form1" name="form1" method="post">
		<table id="tbl-main" border="1" cellpadding="0" cellspacing="0">
			<tr>
				<th>Contact name</th>
				<th>City</th>
				<th>Country</th>
				<th>Is Promoted</th>
			</tr>
			<tr>
				<td>Maria Anders</td>
				<td>Berlin</td>
				<td><div class="flag de"></div>Germany</td>
				<td><input type="checkbox" disabled="true" name="Maria Anders"
					id="checkbox1"></td>
			</tr>
			<tr>
				<td>Ana Trujillo</td>
				<td>Mexico D.F.</td>
				<td><div class="flag me"></div>Mexico</td>
				<td><input type="checkbox" disabled="true" name="Ana Trujillo"
					id="checkbox2"></td>
			</tr>
			<tr>
				<td>Antonio Moreno</td>
				<td>Mexico D.F.</td>
				<td><div class="flag me"></div>Mexico</td>
				<td><input type="checkbox" checked="true" disabled="true"
					name="Antonio Moreno" id="checkbox3"></td>
			</tr>
			<tr>
				<td>Tomas Nardy</td>
				<td>London</td>
				<td><div class="flag uk"></div>UK</td>
				<td><input type="checkbox" disabled="true" name="Tomas Nardy"
					id="checkbox4"></td>
			</tr>
		</table>
	</form>
</body>
</html>
